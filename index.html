<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Verifica se o lead já foi redirecionado
      if (localStorage.getItem("jaRedirecionado")) {
        // Bloqueia o acesso (pode trocar o texto ou redirecionar para outra página)
        document.body.innerHTML = "<h2>Acesso já utilizado. Você não pode entrar novamente.</h2>";
      } else {
        // Marca que já foi redirecionado
        localStorage.setItem("jaRedirecionado", "true");
        // Faz o redirecionamento
        window.location.href = "https://mais.red/run/25685";
      }
    });
  </script>
</head>
<body>
  <p>Redirecionando... Se não funcionar, <a href="https://mais.red/run/25685">clique aqui</a>.</p>
</body>
</html>
